<!doctype>
<html>
        <head>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
                 crossorigin="anonymous">
        </head>    
	<body>
        
        <div class="col-lg-6" style="padding-top: 25px">

		<div class="container">

			<input id="text" class="form-control" rows="8" style="resize: none; margin-bottom: 25px" placeholder=""></textarea>

			<button id="find" onclick="find()" class="btn btn-default btn">Іздеу</button>
			<p>&nbsp;</p>
			<p id="result-text"></p>
		</div>
	</div>
        
    </body>
    <script>
        var names = {
            "Әйгерім":["Айгерім","Айкерім","Айгерем","Айгерим","Әйгерим","Айгера","Айгерым","Айкерим","Аигерим","Айгорым","Айгерм"],
            "Айнұр":["Айнур","Аинур","Айнура"],
            "Әнел":["Анелия","Анеля","Анель","Анэля","Аннель","Анелья","Айнэль","Айнель"],
            "Әсел":["Асел","Асела","Аселим","Асель","Аселя","Эсел"],
            "Әсем":["Асем","Асема"],
            "Гүлнұр":["Гүлнур","Гулнұр","Гулнур","Гульнур","Гулнура","Гульнура"],
            "Ләзәт":["Ләззат","Лазат","Лазать","Лаззат","Ляззат"],
            "Мәдина":["Медина","Мадина"],
            "Ләйла":["Лайла","Лайля","Лейла","Лейля","Лэйла","Ляйла","Ляйля"],
            "Мөлдiр":["Молдiр","Молдер","Молдир","Молдыр","Мольдер","Мольдир","Мольдр","Мольдыр","Мөлдир","Мулдер","Мулдир","Мульдир"],
        };
        var mapKeys = Object.keys(names);

        function find() {
            var text = document.getElementById("text").value
            console.log(text);    
            mapKeys.forEach(element => {
                var arr = names[element];      
                for(var i = 0; i < arr.length; i++) {
                    if(arr[i] == text){
                        console.log(text);
                        document.getElementById("result-text").innerHTML = element;
                    }
                }  
            });
        }  
    </script>
</html>
