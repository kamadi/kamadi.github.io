<!doctype>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div>
        <div id="message">

        </div>
        <input type="button" value="Show message" onClick="showMessage('Hello World!')" style="width:50%;height:100px" />
    </div>
    <script type="text/javascript">
        function showMessage(toast) {
            Android.showMessage(toast);
        }
        function addMessage(message){
            console.log(message);
            const paragraph = document.createElement('p');
            paragraph.innerHTML = message;    
            document.getElementById("message").appendChild(paragraph);
        }
    </script>
</body>

</html>
