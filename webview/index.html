<!doctype>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div>
        <div id="message">

        </div>
        <input type="button" value="Set status code" onClick="setStatusCode()" style="width:50%;height:100px" />
    </div>
    <script type="text/javascript">

        function setStatusCode() {
            if (iOS()) {
                window.webkit.messageHandlers.statusCodeHandler.postMessage(99);
            } else {
                Android.setStatusCode(99);
            }
        }

        function addMessage(message) {
            console.log(message)
            const paragraph = document.createElement('p');
            paragraph.innerHTML = message;
            document.getElementById("message").appendChild(paragraph);
        }

        function iOS() {
            var iDevices = [
                'iPad Simulator',
                'iPhone Simulator',
                'iPod Simulator',
                'iPad',
                'iPhone',
                'iPod'
            ];
            if (!!navigator.platform) {
                while (iDevices.length) {
                    if (navigator.platform === iDevices.pop()) { return true; }
                }
            }

            return false;
        }
    </script>
</body>

</html>
